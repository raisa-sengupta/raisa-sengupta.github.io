<html>
  <head>
    <title>Error Bot Test Page</title>
	<!-- Add your LP Tag Here -->
        <script>lpTag.section = ["error-bot"];</script>
   </head>
   <body>
	<p>Error Bot Test Page</p>
	<button onclick="simErrorBySDE()">Simulate Error By SDE</button><br>
	<script>
		function simErrorBySDE(){
			lpTag.sdes = lpTag.sdes||[];
			lpTag.sdes.push(
			{
				"type": "error",  //MANDATORY
				"error": {
				"message": "Generic Error Message",  // THE ERROR MESSAGE
				"code": "er100004"  // THE ERROR CODE 
				}
			}
			);
		}
       </script>
   </body>
</html>
